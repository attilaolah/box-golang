name: golang
version: 0.8.2
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: main
platform: ubuntu@12.04
description: golang
keywords:
  - golang
  - go
packages:
  - golang@1.1.1
  - git
  - mercurial
  - bzr
script: |
  sudo apt-get update
  sudo apt-get install bzr
  sudo apt-get install mercurial
  wget https://go.googlecode.com/files/go1.1.linux-amd64.tar.gz
  sudo tar -C /usr/local -xzf go1.1.linux-amd64.tar.gz
  echo "export PATH=$PATH:/usr/local/go/bin" | sudo tee -a /etc/profile
  rm go1.1.linux-amd64.tar.gz

box-detect:
  priority: 900
  version:
  detect:
    - files:
      - .godir

default-build:
  python:
    priority: 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          - script:
              name: setup golang
              code: |
                mkdir $HOME/mygo
                export GOPATH=$HOME/mygo
                export PATH=$PATH:$GOPATH/bin
                mkdir $GOPATH/bin
                mkdir $GOPATH/pkg
                if test "${$WERCKER_GIT_REPOSTORY+set}" == set; then mkdir -p "$GOPATH/src/$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSTORY"; else ln -s $WERCKER_SOURCE_DIR $GOPATH/src; fi
                if test "${$WERCKER_GIT_REPOSTORY+set}" == set; then cp -R "$GOPATH/src/$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSTORY";  fi
                if test "${$WERCKER_GIT_REPOSTORY+set}" == set; then export WERCKER_ROOT="$GOPATH/src/$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSTORY"; fi
                if test "${$WERCKER_GIT_REPOSTORY+set}" == set; then export WERCKER_SOURCE_DIR="$GOPATH/src/$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSTORY"; fi
          - script:
              name: go get
              code: |
                cd $WERCKER_SOURCE_DIR
                go version
                go get ./...
          - script:
              name: go build
              code: |
                go build .
          - script:
              name: go test
              code: |
                go test ./...
